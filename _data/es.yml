# Página de Preguntas Frecuentes
faq:
  page_title: "Preguntas Frecuentes"
  
  questions:
    - q: "¿Qué es un Asistente de Documentos Legales (LDA)?"
      a: "Un Asistente de Documentos Legales es un profesional registrado que puede preparar documentos legales bajo su dirección específica. Los LDAs no son abogados y no pueden proporcionar asesoramiento legal, representarlo en la corte o interpretar la ley. Le ayudamos a completar y presentar documentos para asuntos de autorrepresentación (pro per)."
    
    - q: "¿Cuál es la diferencia entre un LDA y un abogado?"
      a: "Un abogado puede proporcionar asesoramiento legal, representarlo en la corte y tomar decisiones legales en su nombre. Un LDA solo puede preparar documentos bajo su dirección y proporcionar información general. Si su asunto es disputado o complejo, puede necesitar un abogado."
    
    - q: "¿Qué es CTEC y por qué es importante?"
      a: "CTEC (Consejo de Educación Tributaria de California) registra y regula a los preparadores de impuestos en California. Usar un preparador registrado con CTEC asegura que ha completado la educación requerida y pasado verificaciones de antecedentes. Nuestro ID de CTEC es verificable en ctec.org."
    
    - q: "¿Proporcionan servicios de inmigración?"
      a: "No. No proporcionamos ningún servicio o documentación relacionada con inmigración. Para asuntos de inmigración, por favor consulte con un abogado de inmigración licenciado o representante acreditado."
    
    - q: "¿Ofrecen planes de pago?"
      a: "Arreglos de pago pueden estar disponibles dependiendo del servicio. Por favor pregunte durante su consulta."
    
    - q: "¿Cuánto tiempo toma la preparación de documentos?"
      a: "Los plazos varían según el tipo de documento y su complejidad. Documentos simples pueden completarse en unos días, mientras que asuntos complejos como el divorcio pueden tomar más tiempo. Le proporcionaremos un plazo estimado durante su consulta."
    
    - q: "¿Pueden ayudar si mi caso es disputado?"
      a: "Para asuntos disputados (donde la otra parte no está de acuerdo), recomendamos encarecidamente consultar con un abogado. Solo podemos preparar documentos para asuntos no disputados donde ambas partes están de acuerdo en los términos."

# Página de Descargos
disclaimers:
  page_title: "Descargos Legales"
  
  main_disclaimer:
    title: "Aviso Importante"
    content: |
      DOCUMENT ASSISTANCE es un servicio de preparación de documentos legales sin abogado. 
      No somos un bufete de abogados, y no podemos proporcionar asesoramiento legal, interpretar la ley, 
      seleccionar formularios para usted o representarlo en la corte.
      
      Yaneth Cisneros no es abogada. Ella solo puede proporcionar servicios de autoayuda 
      bajo su dirección específica.
  
  lda_disclaimer:
    title: "Divulgación de Asistente de Documentos Legales"
    content: |
      Como lo requiere el Código de Negocios y Profesiones de California Sección 6408.5:
      
      "No soy abogado. Solo puedo proporcionar servicios de autoayuda bajo su dirección específica."
      
      Los Asistentes de Documentos Legales están registrados con el secretario del condado y deben mantener 
      una fianza. Nuestra información de registro se muestra en nuestra oficina y en este sitio web.
  
  tax_disclaimer:
    title: "Divulgación de Preparación de Impuestos"
    content: |
      Yaneth Cisneros es una Preparadora de Impuestos Registrada con el Consejo de Educación Tributaria de California (CTEC). 
      El registro de CTEC no implica respaldo por el estado. Puede verificar el estado de registro 
      en ctec.org.
      
      El asesoramiento fiscal proporcionado se basa en la información que usted suministra y la ley fiscal actual. 
      No somos responsables de multas o intereses resultantes de información incorrecta 
      proporcionada a nosotros.
  
  notary_disclaimer:
    title: "Divulgación de Notario Público"
    content: |
      Yaneth Cisneros es una Notaria Pública de California comisionada por la Secretaría de Estado.
      
      Un Notario Público es un oficial público comisionado por el estado que sirve como testigo imparcial 
      de la firma de documentos importantes. Los notarios no pueden proporcionar asesoramiento legal 
      o preparar documentos legales.
  
  privacy:
    title: "Privacidad y Confidencialidad"
    content: |
      Tomamos su privacidad en serio. La información personal recopilada se usa solo para 
      proporcionar los servicios solicitados. No vendemos ni compartimos su información con terceros.
      
      Los documentos e información proporcionados a nosotros se mantienen confidenciales y se almacenan de forma segura.

