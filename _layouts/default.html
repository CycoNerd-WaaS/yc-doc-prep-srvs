<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <!-- 
    COMMENTS 
    Filename: default.html
    Created:  2026-01-25
    Updated:  2026-01-25
    Author:   CycoNerd
    Client:   Yaneth Cisneros
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- SEO Meta Tags -->
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="tax preparation, notary public, document assistance, Pomona CA, CTEC, legal documents, divorce papers, income tax">
  <meta name="author" content="{{ site.business.owner }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ '/assets/images/logo/logo-512.png' | absolute_url }}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="twitter:description" content="{{ page.description | default: site.description }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/logo/logo-32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/logo/logo-16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/logo/logo-180.png' | relative_url }}">
  
  <!-- Google Fonts - Professional serif + humanist sans-serif -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  {% if site.google_analytics %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
<body class="page-{{ page.name | default: 'default' }}" data-lang="en">
  
  <!-- Skip to main content (Accessibility) -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- Header -->
  {% include header.html %}
  
  <!-- Main Content -->
  <main id="main-content">
    {{ content }}
  </main>
  
  <!-- Footer -->
  {% include footer.html %}
  
  <!-- Main JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  
  <!-- Structured Data for Local Business (SEO) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ProfessionalService",
    "name": "{{ site.business.name }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "telephone": "{{ site.business.phone_primary }}",
    "email": "{{ site.business.email }}",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "{{ site.business.address.street }} {{ site.business.address.suite }}",
      "addressLocality": "{{ site.business.address.city }}",
      "addressRegion": "{{ site.business.address.state }}",
      "postalCode": "{{ site.business.address.zip }}",
      "addressCountry": "US"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": "34.0551",
      "longitude": "-117.7500"
    },
    "openingHours": "Mo-Fr 09:00-17:00",
    "priceRange": "$$",
    "areaServed": {
      "@type": "City",
      "name": "Pomona"
    },
    "serviceType": ["Tax Preparation", "Notary Public", "Document Preparation"]
  }
  </script>
</body>
</html>
